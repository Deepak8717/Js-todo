<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo App</h1>
        <button class="clear">Clear</button>
      </header>

      <div style="width: 70%; margin: 0 auto">
        <input
          id="txtInput"
          style="width: 70%; padding: 5px 10px; outline: none"
          type="text"
          placeholder="Enter the task"
        />
        <button id="todoSubmit">Submit</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
